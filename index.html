<!DOCTYPE html>
<html>
<head>
    <title>DB Clock</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <img class="face" src="face.svg"/>
        <img class="logo" src="db-logo.svg"/>
        <img class="hour-hand" id="hour-hand" src="hour_hand.svg"/>
        <img class="minute-hand" id="minute-hand" src="minute_hand.svg"/>

        <img class="barrel" src="barrel.svg"/>
    </div>
</body>
<script src="bezier_easing.js"></script>
<script src="clock.js"></script>
</html>
